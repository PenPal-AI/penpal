<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PenPal</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
</head>

<body>
  <!-- Nav Bar -->
  <div class="bg-dark">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-medium" href="#">penpal.ai</a>
      </div>
    </nav>
  </div>

  <!-- Body -->
  <div class="container">
    <div class="row" id="main-content">

      <!-- Left side content -->
      <div class="col-8">

        <!-- Text editor -->
        <div id="editor"></div>
        <!-- Submit Button -->
        <button id="submitText" class="btn btn-primary mt-3">Submit Text</button>
        
        <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
        <script src="index.js"></script>
        <script>
          // Initialize Quill editor
          const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write freely or paste your text here! Click on Edit or Suggest and penpal will check it out!'
          });

          // Function to send text to backend
          function sendTextToBackend() {
            // Get text from Quill editor
            const text = quill.getText();

            // Send text to backend using fetch API
            fetch('/analyze-text', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ text: text.trim() }),
            })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // Handle response data here
            })
            .catch((error) => {
              console.error('Error:', error);
            });
          }

          // Add event listener to the submit button
          document.getElementById('submitText').addEventListener('click', sendTextToBackend);
        </script>        
      </div>

      <!-- Right side content -->
      <div class="col-4 d-flex flex-column">
        <!-- Mode selection and content areas remain unchanged -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
