<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenPal</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">penpal.ai</a>
          </div>
        </nav>
      </div>
    <div class="container">
        <div class="container text-center">
            <div class="row" id="main-content">

                <!-- Left side content -->
              <div class="col-8" >

                <!-- Text editor -->
                <div id="editor">
                  </div>
                  
                  <script>
                    const quill = new Quill('#editor', {
                    modules: {
                        toolbar:false
                    },
                      theme: 'snow',
                      placeholder: 'Write freely or paste your text here! Click on Edit or Suggest and penpal will check it out!'
                    });
                  </script>
              </div>

              <!-- Right side content -->
              <div class="col-4">

                <!-- Radio buttons for mode selection -->
                <ul class="btn-group" id="pills-tab" role="tablist">
                    <button class="btn btn-outline-primary active" id="pills-write-tab" data-bs-toggle="pill" data-bs-target="#pills-write" role="tab" aria-controls="pills-write" aria-selected="true">Write</button>
                    <button class="btn btn-outline-primary" id="pills-edit-tab" data-bs-toggle="pill" data-bs-target="#pills-edit" role="tab" aria-controls="pills-edit" aria-selected="false">Edit</button>
                    <button class="btn btn-outline-primary" id="pills-suggest-tab" data-bs-toggle="pill" data-bs-target="#pills-suggest" role="tab" aria-controls="pills-suggest" aria-selected="false">Suggest</button>
                  </ul>

                <!-- Edit and suggest collapsible content -->
                <div class="tab-content h-75" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="pills-write" role="tabpanel" aria-labelledby="pills-write-tab" tabindex="0"></div>
                  <div class="tab-pane h-100 fade" id="pills-edit" role="tabpanel" aria-labelledby="pills-edit-tab" tabindex="0">
                    <p>Editing suggestions</p>
                  </div>
                  <div class="tab-pane h-100 fade" id="pills-suggest" role="tabpanel" aria-labelledby="pills-suggest-tab" tabindex="0">
                    <p>Pretend I'm a super impressive AI suggesting content for your writing!</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
